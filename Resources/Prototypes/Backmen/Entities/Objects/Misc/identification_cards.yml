- type: entity
  parent: IDCardStandard
  id: PrisonerIDCard
  name: prisoner ID card
  components:
    - type: Sprite
      layers:
        - state: orange
    - type: PresetIdCard
      job: Prisoner

- type: entity
  parent: IDCardStandard
  id: RoboticistIDCard
  name: Roboticist ID Card
  components:
    - type: Sprite
      layers:
        - state: default
        - state: idroboticist
    - type: PresetIdCard
      job: Roboticist

- type: entity
  parent: IDCardStandard
  id: UnaffiliatedIDCard
  name: unaffiliated ID card
  description: A card displaying a name and other identifying details.
  # maybe make this not abstract when this is more developed
  abstract: true
  components:
    - type: Sprite
      sprite: Backmen/Objects/Misc/id_cards.rsi
      layers:
        - state: unaffiliated
    - type: Clothing
      sprite: Backmen/Objects/Misc/id_cards.rsi
