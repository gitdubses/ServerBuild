- type: entity
  name: maxwell
  parent: BaseItem
  id: Maxwell
  description: Крутящийся кот максвелл.
  components:
  - type: Sprite
    noRot: true # NO UPSIDE DOWN MAXWELL
    sprite: Radium/Objects/Fun/maxwell.rsi
    state: maxwell
    scale: 0.125, 0.125
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          HeadSkeleton: # skull
            min: 1
            max: 1
  - type: Item
    size: Small
  - type: AmbientSound
    volume: 1
    range: 13
    sound:
      path: /Audio/Radium/Maxwell/maxwell.ogg # bruh, but working
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: ThrowingAngle
    angle: 180
  - type: NoRotateOnMove
  - type: NoRotateOnInteract
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
  - type: Tag # yeah you can put maxwell in a grenade
    tags:
      - Payload
