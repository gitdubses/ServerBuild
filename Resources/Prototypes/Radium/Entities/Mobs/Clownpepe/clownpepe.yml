      sprite: Radium/Mobs/Clownpepe/clownpepe.rsi
      scale: 0.080, 0.080
  - type: SpriteMovement
    movementLayers:
      movement:
        state: clownpepe-moving
    noMovementLayers:
      movement:
        state: clownpepe
